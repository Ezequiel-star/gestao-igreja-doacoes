<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>HistÃ³rico de Entregas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('imagen/cruz 2.jpg') no-repeat center center fixed;
            background-size: cover; color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px; backdrop-filter: blur(15px); padding: 30px; width: 95%; max-width: 900px;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-excluir { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .btn-voltar { display: block; text-align: center; margin-top: 20px; color: #fff; text-decoration: none; border: 1px solid #fff; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“‹ HistÃ³rico de Entregas</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>BeneficiÃ¡rio</th>
                    <th>Item</th>
                    <th>Qtd</th>
                    <th>AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody id="tabelaEntregas"></tbody>
        </table>
        <a href="menuprincipal.html" class="btn-voltar">Voltar ao Menu</a>
    </div>

    <script>
        const token = localStorage.getItem('jwtToken') || localStorage.getItem('token');

        async function carregar() {
            try {
                const res = await fetch('http://localhost:3000/api/entrega/listar', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const dados = await res.json();
                const tabela = document.getElementById('tabelaEntregas');
                tabela.innerHTML = dados.map(ent => `
                    <tr>
                        <td>${ent.data_entrega}</td>
                        <td>${ent.nome_beneficiario}</td>
                        <td>${ent.tipo_item}</td>
                        <td>${ent.quantidade_entregue}</td>
                        <td><button class="btn-excluir" onclick="excluir(${ent.id_entrega})">Excluir</button></td>
                    </tr>
                `).join('');
            } catch (err) { console.error(err); }
        }

        async function excluir(id) {
            if(!confirm("Deseja excluir?")) return;
            await fetch(`http://localhost:3000/api/entrega/excluir/${id}`, { 
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            carregar();
        }
        window.onload = carregar;
    </script>
</body>
</html>
