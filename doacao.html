<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Doa√ß√£o - Igreja Gest√£o</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('imagen/cruz 2.jpg') no-repeat;
            background-size: cover; background-position: center; padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, .5);
            border-radius: 20px; backdrop-filter: blur(15px); padding: 40px;
            width: 100%; max-width: 500px; color: #fff; box-shadow: 0 0 30px rgba(0, 0, 0, .5);
        }

        h2 { text-align: center; margin-bottom: 30px; }

        .input-box { position: relative; width: 100%; height: 50px; border-bottom: 2px solid #fff; margin: 30px 0; }
        .input-box label { position: absolute; top: 50%; left: 5px; transform: translateY(-50%); color: #fff; transition: .5s; pointer-events: none; }
        .input-box input:focus~label, .input-box input:valid~label, .input-box select:focus~label, .input-box select:valid~label { top: -5px; font-size: 0.8em; }
        
        .input-box input, .input-box select { width: 100%; height: 100%; background: transparent; border: none; outline: none; color: #fff; padding: 0 5px; }
        .input-box select option { background: #162938; color: #fff; }
        
        .btn { width: 100%; height: 45px; background: #fff; border: none; border-radius: 6px; cursor: pointer; color: #162938; font-weight: 600; transition: 0.3s; margin-top: 10px; }
        .btn:hover { background: rgba(255,255,255,0.8); }

        .alert-msg { margin-top: 15px; font-size: 0.85em; text-align: center; padding: 10px; border-radius: 4px; display: none; }
        .alert-success { display: block; background: rgba(40, 167, 69, 0.3); color: #87ffad; border: 1px solid #28a745; }
        .alert-error { display: block; background: rgba(220, 53, 69, 0.3); color: #ff9b9b; border: 1px solid #ff4d4d; }

        .btn-voltar { display: block; text-align: center; margin-top: 20px; color: #fff; text-decoration: none; font-size: 0.9em; opacity: 0.8; }
        .btn-voltar:hover { opacity: 1; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéÅ Registrar Doa√ß√£o</h2>
        <form id="doacaoForm">
            <div class="input-box">
                <input type="text" id="origem" required> 
                <label>Doador / Origem</label>
            </div>

            <div class="input-box">
                <select id="tipo_item" required>
                    <option value="" disabled selected></option>
                    <option value="Arroz">Arroz</option>
                    <option value="Feij√£o">Feij√£o</option>
                    <option value="Macarr√£o">Macarr√£o</option>
                    <option value="√ìleo">√ìleo</option>
                    <option value="Cesta B√°sica">Cesta B√°sica</option>
                </select>
                <label>Tipo de Item</label>
            </div>

            <div class="input-box">
                <input type="number" id="quantidade" required min="1" step="0.1">
                <label>Quantidade (Un / Kg)</label>
            </div>

            <div class="input-box">
                <input type="date" id="validade" style="color-scheme: dark;">
                <label style="top: -5px; font-size: 0.8em;">Data de Validade (Opcional)</label>
            </div>

            <button type="submit" class="btn">Confirmar Entrada</button>
            <div id="msgDoacao" class="alert-msg"></div>
            <a href="menuprincipal.html" class="btn-voltar">‚¨Ö Voltar ao Menu</a>
        </form>
    </div>

    <script>
        document.getElementById('doacaoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const msgDiv = document.getElementById('msgDoacao');
            
            // CORRE√á√ÉO AQUI: Busca 'jwtToken' (nome usado no seu javascriptlogin.js)
            const token = localStorage.getItem('jwtToken') || localStorage.getItem('token'); 

            if (!token) {
                alert("Sess√£o expirada. Por favor, fa√ßa login novamente.");
                window.location.href = 'login3.html';
                return;
            }

            const dados = {
                origem: document.getElementById('origem').value,
                tipo_item: document.getElementById('tipo_item').value,
                quantidade: parseFloat(document.getElementById('quantidade').value),
                data_validade: document.getElementById('validade').value || null
            };

            try {
                const res = await fetch('http://localhost:3000/api/doacao/registrar', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify(dados)
                });

                const resultado = await res.json();

                if (res.ok) {
                    msgDiv.innerText = "‚úÖ " + (resultado.mensagem || "Doa√ß√£o registrada com sucesso!");
                    msgDiv.className = "alert-msg alert-success";
                    msgDiv.style.display = "block";
                    document.getElementById('doacaoForm').reset();
                } else {
                    msgDiv.innerText = "‚ùå " + (resultado.erro || "Erro ao registrar doa√ß√£o.");
                    msgDiv.className = "alert-msg alert-error";
                    msgDiv.style.display = "block";
                }
            } catch (err) {
                console.error("Erro na conex√£o:", err);
                msgDiv.innerText = "‚ö†Ô∏è Erro de conex√£o com o servidor.";
                msgDiv.className = "alert-msg alert-error";
                msgDiv.style.display = "block";
            }

            setTimeout(() => { 
                msgDiv.style.display = "none";
            }, 5000);
        });
    </script>
</body>
</html>
