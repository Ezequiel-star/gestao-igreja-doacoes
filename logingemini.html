<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema da Igreja</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Acesso ao Sistema</h2>
        <form id="formLogin">
            <input type="email" id="email" placeholder="E-mail (manual@teste.com)" required>
            <input type="password" id="senha" placeholder="Senha (123456)" required>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const resposta = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const dados = await resposta.json();

                if (resposta.ok) {
                    // ðŸ’¾ SALVA O TOKEN AUTOMATICAMENTE
                    localStorage.setItem('token', dados.token); 
                    alert("Login realizado com sucesso!");
                    window.location.href = "consultar.html"; 
                } else {
                    alert("Erro: " + (dados.erro || "Credenciais invÃ¡lidas"));
                }
            } catch (error) {
                alert("Erro ao conectar com o servidor.");
            }
        });
    </script>
</body>
</html>
