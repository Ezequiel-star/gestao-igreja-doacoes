<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Benefici√°rio - Igreja Gest√£o</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('imagen/cruz 2.jpg') no-repeat;
            background-size: cover; background-position: center; padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, .5);
            border-radius: 20px; backdrop-filter: blur(15px); padding: 30px;
            width: 100%; max-width: 500px; color: #fff; box-shadow: 0 0 30px rgba(0, 0, 0, .5);
        }

        h2 { text-align: center; margin-bottom: 20px; }

        .input-box { position: relative; width: 100%; margin: 15px 0; border-bottom: 2px solid #fff; }
        .input-box label { position: absolute; top: 50%; left: 5px; transform: translateY(-50%); color: #fff; transition: .5s; pointer-events: none; }
        .input-box input:focus~label, .input-box input:valid~label { top: -5px; font-size: 0.8em; }
        .input-box input { width: 100%; height: 45px; background: transparent; border: none; outline: none; color: #fff; padding: 0 5px; }

        .btn { width: 100%; height: 45px; background: #fff; border: none; border-radius: 6px; cursor: pointer; color: #162938; font-weight: 600; margin-top: 20px; transition: 0.3s; }
        .btn:hover { background: rgba(255,255,255,0.8); }

        .link-voltar { display: block; text-align: center; margin-top: 15px; color: #fff; text-decoration: none; font-size: 0.9em; opacity: 0.8; }
        .link-voltar:hover { opacity: 1; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Nova Fam√≠lia</h2>
        <form id="formCadastro">
            <div class="input-box">
                <input type="text" id="cpf" required>
                <label>CPF do Respons√°vel</label>
            </div>

            <div class="input-box">
                <input type="text" id="nome" required>
                <label>Nome Completo</label>
            </div>

            <div class="input-box">
                <input type="text" id="endereco" required>
                <label>Endere√ßo</label>
            </div>

            <div class="input-box">
                <input type="text" id="telefone" required>
                <label>Telefone</label>
            </div>

            <div class="input-box">
                <input type="number" id="membros" value="1" min="1" required>
                <label>Quantidade de Membros</label>
            </div>

            <button type="submit" class="btn">Confirmar Cadastro</button>
        </form>
        <a href="menuprincipal.html" class="link-voltar">‚¨Ö Voltar ao Menu</a>
    </div>

    <script>
        document.getElementById('formCadastro').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Suporta os dois nomes de token usados no projeto
            const token = localStorage.getItem('token') || localStorage.getItem('jwtToken');

            const dados = {
                cpf_responsavel: document.getElementById('cpf').value,
                nome_responsavel: document.getElementById('nome').value,
                endereco: document.getElementById('endereco').value,
                telefone: document.getElementById('telefone').value,
                qtd_membros: parseInt(document.getElementById('membros').value)
            };

            try {
                // Rota exata do seu appRoutes.js
                const url = 'http://localhost:3000/api/beneficiario/registrar';
                const resposta = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                const resultado = await resposta.json();

                if (resposta.ok) {
                    alert("‚úÖ Fam√≠lia cadastrada com sucesso!");
                    window.location.href = "consultar.html"; 
                } else {
                    // Trata o erro conforme o padr√£o do seu Controller (erro ou error)
                    alert("‚ùå Erro: " + (resultado.erro || resultado.error || "Falha no cadastro"));
                }
            } catch (error) {
                alert("‚ùå Erro ao conectar com o servidor. Verifique se o Node.js est√° rodando.");
            }
        });
    </script>
</body>
</html>
