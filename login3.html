<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ação Social - Gestão</title>
    <link rel="stylesheet" href="pagina3.css">
    <style>
        /* CSS adicional para garantir funcionamento */
        .alert-msg { margin-top: 15px; text-align: center; font-weight: 600; font-size: 0.9em; min-height: 20px; }
        .alert-success { color: #87ffad; }
        .alert-error { color: #ff4d4d; }
        
        /* Forçar o wrapper a sumir se não houver a classe active-popup */
        .wrapper { transform: scale(0); display: flex !important; }
        .wrapper.active-popup { transform: scale(1); }
    </style>
</head>
<body>
    <header>
        <h2 class="logo">Ação Social</h2>
        <nav class="navigation">
            <button class="btnLogin-popup" id="btnAcessar">Acessar</button>
        </nav>
    </header>

    <div class="wrapper" id="mainWrapper">
        <span class="icon-close" id="btnClose"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="loginEmail" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="loginPassword" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Lembrar</label>
                    <a href="#" class="forgot-link" id="linkForgot">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div id="msgLogin" class="alert-msg"></div>
            </form>
        </div>

        <div class="form-box forgot">
            <h2>Recuperar</h2>
            <form id="forgotForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="forgotEmail" required>
                    <label>Seu e-mail</label>
                </div>
                <button type="submit" class="btn">Validar E-mail</button>
                <div id="msgForgot" class="alert-msg"></div>
                <a href="#" class="back-to-login" id="linkBack">← Voltar ao Login</a>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        window.onload = function() {
            const wrapper = document.getElementById('mainWrapper');
            const btnAcessar = document.getElementById('btnAcessar');
            const btnClose = document.getElementById('btnClose');
            const linkForgot = document.getElementById('linkForgot');
            const linkBack = document.getElementById('linkBack');

            // 1. ABRIR POPUP
            btnAcessar.onclick = function() {
                wrapper.classList.add('active-popup');
            };

            // 2. FECHAR POPUP
            btnClose.onclick = function() {
                wrapper.classList.remove('active-popup');
                wrapper.classList.remove('active-forgot');
            };

            // 3. IR PARA RECUPERAÇÃO
            linkForgot.onclick = function(e) {
                e.preventDefault();
                wrapper.classList.add('active-forgot');
            };

            // 4. VOLTAR PARA LOGIN
            linkBack.onclick = function(e) {
                e.preventDefault();
                wrapper.classList.remove('active-forgot');
            };

            // 5. LOGIN VIA API
            document.getElementById('loginForm').onsubmit = async function(e) {
                e.preventDefault();
                const msg = document.getElementById('msgLogin');
                const email = document.getElementById('loginEmail').value;
                const senha = document.getElementById('loginPassword').value;

                msg.style.color = "white";
                msg.innerText = "Verificando...";

                try {
                    const res = await fetch('https://gestao-igreja-doacoes.onrender.com/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email, senhaPura: senha })
                    });
                    const dados = await res.json();
                    if (res.ok) {
                        localStorage.setItem('jwtToken', dados.token);
                        msg.className = "alert-msg alert-success";
                        msg.innerText = "✅ Sucesso!";
                        setTimeout(() => window.location.href = 'menuprincipal.html', 1000);
                    } else {
                        msg.className = "alert-msg alert-error";
                        msg.innerText = "❌ " + (dados.erro || "Dados incorretos");
                    }
                } catch (err) {
                    msg.className = "alert-msg alert-error";
                    msg.innerText = "⚠️ Erro: Servidor Offline";
                }
            };
        };
    </script>
</body>
</html>
