<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Benefici√°rios - Igreja Gest√£o</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('imagen/cruz 2.jpg') no-repeat;
            background-size: cover; background-position: center; padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, .5);
            border-radius: 20px; backdrop-filter: blur(15px); padding: 30px; width: 100%; max-width: 1100px; color: #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, .5);
        }
        .header-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-add { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-add:hover { background: #218838; }
        
        .form-cadastro { background: rgba(0,0,0,0.4); padding: 20px; border-radius: 12px; margin-bottom: 25px; display: none; border: 1px solid rgba(255,255,255,0.2); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; margin-bottom: 15px; }
        .form-cadastro input, .form-cadastro select { padding: 10px; border-radius: 6px; border: none; background: rgba(255,255,255,0.1); color: #fff; outline: none; border-bottom: 1px solid #fff; }
        .form-cadastro select option { background: #162938; color: #fff; }
        
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; color: #fff; margin-top: 10px; }
        th { background: rgba(255, 255, 255, 0.2); padding: 12px; text-align: left; border-bottom: 2px solid rgba(255,255,255,0.3); }
        td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        tr:hover { background: rgba(255, 255, 255, 0.05); }
        
        .btn-edit { background: #ffc107; color: #000; border: none; padding: 8px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .btn-del { background: #dc3545; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; }
        .btn-voltar { display: inline-block; margin-top: 20px; color: #fff; text-decoration: none; font-size: 0.9em; border-bottom: 1px solid transparent; }
        .btn-voltar:hover { border-bottom: 1px solid #fff; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-actions">
            <h2>üë• Gest√£o de Fam√≠lias</h2>
            <button class="btn-add" onclick="toggleForm()">+ Novo Benefici√°rio</button>
        </div>

        <div id="areaForm" class="form-cadastro">
            <h3 id="formTitle" style="margin-bottom: 15px;">Cadastrar Fam√≠lia</h3>
            <div class="form-grid">
                <input type="text" id="nome" placeholder="Nome do Respons√°vel">
                <input type="text" id="cpf" placeholder="CPF (Apenas n√∫meros)">
                <input type="text" id="endereco" placeholder="Endere√ßo">
                <input type="text" id="telefone" placeholder="Telefone">
                <input type="number" id="qtd_membros" placeholder="Qtd Membros" value="1">
                <select id="status">
                    <option value="Ativo">Ativo</option>
                    <option value="Aguardando Triagem">Aguardando Triagem</option>
                    <option value="Inativo">Inativo</option>
                </select>
            </div>
            <button onclick="salvarBeneficiario()" style="padding: 10px 20px; background: #fff; color: #162938; border:none; border-radius:5px; cursor:pointer; font-weight:600;">Confirmar</button>
            <button onclick="toggleForm()" style="background: transparent; color: #fff; border: none; cursor:pointer; margin-left: 10px;">Cancelar</button>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Respons√°vel</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Membros</th>
                        <th>Status</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo"></tbody>
            </table>
        </div>
        <a href="menuprincipal.html" class="btn-voltar">‚¨Ö Voltar ao Menu</a>
    </div>

    <script>
        // Tenta pegar o token de ambas as formas para evitar erros de sess√£o
        const token = localStorage.getItem('token') || localStorage.getItem('jwtToken');

        async function carregar() {
            if (!token) {
                alert("Sess√£o expirada!");
                window.location.href = "login3.html";
                return;
            }

            try {
                // Rota do seu appRoutes.js
                const res = await fetch('http://localhost:3000/api/beneficiario/listar', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const dados = await res.json();
                const corpo = document.getElementById('tabelaCorpo');
                corpo.innerHTML = "";

                if (dados.length === 0) {
                    corpo.innerHTML = `<tr><td colspan="6" style="text-align:center;">Nenhuma fam√≠lia cadastrada.</td></tr>`;
                    return;
                }

                dados.forEach(f => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${f.nome_responsavel}</td>
                        <td>${f.cpf_responsavel}</td>
                        <td>${f.telefone || '---'}</td>
                        <td>${f.qtd_membros}</td>
                        <td><span style="color: ${f.status === 'Ativo' ? '#87ffad' : '#ffc107'}">${f.status}</span></td>
                        <td>
                            <button class="btn-edit" onclick="prepararEdicao('${f.cpf_responsavel}', '${f.nome_responsavel}', '${f.endereco}', '${f.telefone}', ${f.qtd_membros}, '${f.status}')">‚úèÔ∏è</button>
                            <button class="btn-del" onclick="excluir('${f.cpf_responsavel}')">üóëÔ∏è</button>
                        </td>
                    `;
                    corpo.appendChild(tr);
                });
            } catch (err) { 
                console.error(err); 
                document.getElementById('tabelaCorpo').innerHTML = `<tr><td colspan="6" style="text-align:center; color:#ff9b9b;">Erro ao conectar com o servidor.</td></tr>`;
            }
        }

        function prepararEdicao(cpf, nome, endereco, telefone, qtd, status) {
            const form = document.getElementById('areaForm');
            form.style.display = 'block';
            document.getElementById('formTitle').innerText = "Editar Fam√≠lia";
            document.getElementById('nome').value = nome;
            document.getElementById('cpf').value = cpf;
            document.getElementById('cpf').disabled = true; // CPF n√£o se altera na edi√ß√£o
            document.getElementById('endereco').value = endereco;
            document.getElementById('telefone').value = telefone;
            document.getElementById('qtd_membros').value = qtd;
            document.getElementById('status').value = status;
        }

        async function salvarBeneficiario() {
            const dados = {
                nome_responsavel: document.getElementById('nome').value,
                cpf_responsavel: document.getElementById('cpf').value,
                endereco: document.getElementById('endereco').value,
                telefone: document.getElementById('telefone').value,
                qtd_membros: parseInt(document.getElementById('qtd_membros').value),
                status: document.getElementById('status').value
            };

            const isEdit = document.getElementById('formTitle').innerText === "Editar Fam√≠lia";
            const url = isEdit 
                ? `http://localhost:3000/api/beneficiario/editar/${dados.cpf_responsavel}` 
                : 'http://localhost:3000/api/beneficiario/registrar';

            try {
                const res = await fetch(url, {
                    method: isEdit ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(dados)
                });

                const resultado = await res.json();

                if (res.ok) {
                    alert("‚úÖ Opera√ß√£o realizada com sucesso!");
                    location.reload();
                } else {
                    alert("‚ùå " + (resultado.erro || resultado.error || "Erro ao salvar."));
                }
            } catch (err) { alert("‚ö†Ô∏è Erro de conex√£o."); }
        }

        function toggleForm() {
            const form = document.getElementById('areaForm');
            form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
            if(form.style.display === 'none') {
                document.getElementById('cpf').disabled = false;
                document.getElementById('formTitle').innerText = "Cadastrar Fam√≠lia";
                document.getElementById('nome').value = "";
                document.getElementById('cpf').value = "";
                document.getElementById('endereco').value = "";
                document.getElementById('telefone').value = "";
            }
        }

        async function excluir(cpf) {
            if (!confirm(`Tem certeza que deseja excluir a fam√≠lia com CPF ${cpf}?`)) return;
            
            try {
                const res = await fetch(`http://localhost:3000/api/beneficiario/excluir/${cpf}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if(res.ok) {
                    alert("Fam√≠lia removida.");
                    carregar();
                } else {
                    alert("Erro ao excluir.");
                }
            } catch (err) { alert("Erro de conex√£o ao excluir."); }
        }

        window.onload = carregar;
    </script>
</body>
</html>
